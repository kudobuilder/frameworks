apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
  labels:
    redis: {{ .OperatorName }}
    app: redis
spec:
  serviceName: {{ .Name }}-svc
  replicas: {{ .Params.instances }}
  selector:
    matchLabels:
      app: redis
      redis: {{ .OperatorName }}
  template:
    metadata:
      labels:
        app: redis
        redis: {{ .OperatorName }}
    spec:
      containers:
      - name: redis
        image: redis:5.0.1-alpine
        ports:
        - containerPort: {{ .Params.client_port }}
          name: client
        - containerPort: {{ .Params.gossip_port }}
          name: gossip
        command: ["/conf/update-node.sh", "redis-server", "/conf/redis.conf"]
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: conf
          mountPath: /conf
          readOnly: false
        - name: data
          mountPath: /data
          readOnly: false
      volumes:
      - name: conf
        configMap:
          name: {{ .Name }}-redis
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

