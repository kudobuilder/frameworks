name: "zookeeper"
version: "0.2.0"
kudoVersion: 0.5.0
appVersion: 3.4.14
kubernetesVersion: 1.15.0
maintainers:
  - Alena Varkockova <avarkockova@mesosphere.com>
  - Tom Runyon <runyontr@gmail.com>
url: https://zookeeper.apache.org/
tasks:
  infra:
    resources:
      - bootstrap.sh.yaml
      - healthcheck.sh.yaml
      - services.yaml
      - pdb.yaml
  app:
    resources:
      - statefulset.yaml
  validation:
    resources:
      - validation.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: zookeeper
        strategy: parallel
        steps:
          - name: deploy
            tasks:
              - infra
              - app
      - name: validation
        strategy: parallel
        steps:
          - name: validation
            tasks:
              - validation
            delete: true
  validation:
    strategy: serial
    phases:
      - name: connection
        strategy: parallel
        steps:
          - name: connection
            tasks:
              - validation
            delete: true
