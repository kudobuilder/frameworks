name: "flink-demo"
version: "0.1.2"
kudoVersion: 0.8.0
kubernetesVersion: 1.15.0
maintainers:
  - name: Fabian Baier
    email: fabian@mesosphere.io
  - name: Tom Runyon
    email: runyontr@gmail.com
url: https://zookeeper.apache.org/
tasks:
  - name: kafka
    kind: Apply
    spec:
      resources:
        - kafka.yaml
  - name: zookeeper
    kind: Apply
    spec:
      resources:
        - zookeeper.yaml
  - name: flink
    kind: Apply
    spec:
      resources:
        - flink.yaml
  - name: generator
    kind: Apply
    spec:
      resources:
        - generator.yaml
  - name: actor
    kind: Apply
    spec:
      resources:
        - actor.yaml
  - name: upload
    kind: Apply
    spec:
      resources:
        - uploader.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: dependencies
        strategy: serial
        steps:
          - name: zookeeper
            tasks:
              - zookeeper
          - name: kafka
            tasks:
              - kafka
      - name: flink-cluster
        strategy: serial
        steps:
          - name: flink
            tasks:
              - flink
      - name: demo
        strategy: serial
        steps:
          - name: gen
            tasks:
              - generator
          - name: act
            tasks:
              - actor
      - name: flink-job
        strategy: serial
        steps:
          - name: submit
            tasks:
              - upload
