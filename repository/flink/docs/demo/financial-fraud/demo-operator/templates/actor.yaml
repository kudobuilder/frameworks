apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: actor
spec:
  replicas: 1
  template:
    metadata:
      name: flink-demo-actor
      labels:
        actor: {{ .Name }}
    spec:
      containers:
        - name: actor
          image: dcoslabs/flink-demo-actor:0.3
          command: ["/fraudDisplay-linux"]
          imagePullPolicy: Always
          args: ["--broker", "{{ .Name }}-kafka-kafka-0.{{ .Name }}-kafka-svc:9093"]