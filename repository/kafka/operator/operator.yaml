name: "kafka"
version: "0.2.0"
kudoVersion: 0.4.0
kubernetesVersion: 1.15.0
maintainers:
  - Zain Malik <zmalikshxil@gmail.com>
url: https://kafka.apache.org/
tasks:
  deploy:
    resources:
      - service.yaml
      - pdb.yaml
      - configmap.yaml
      - metrics-config.yaml
      - statefulset.yaml
  update:
    resources:
    - service.yaml
    - pdb.yaml
    - configmap.yaml
    - metrics-config.yaml
    - statefulset.yaml
  not-allowed:
    resources:

plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy-kafka
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - deploy
  # this plan is triggered when some parameter present in limitations is updated
  # https://github.com/kudobuilder/operators/blob/master/repository/kafka/docs/latest/limitations.md
  not-allowed:
    strategy: serial
    phases:
    - name: not-allowed
      strategy: serial
      steps:
        - name: not-allowed
          tasks:
          - not-allowed
