apiVersion: kudo.dev/v1beta1
name: "kafka"
operatorVersion: "1.2.1"
kudoVersion: 0.10.0
kubernetesVersion: 1.14.8
appVersion: 2.4.0
maintainers:
  - name: Zain Malik
    email: zmalik@d2iq.com
  - name: Shubhanil Bag
    email: sbag.c@d2iq.com
url: https://kafka.apache.org/
tasks:
  - name: deploy
    kind: Apply
    spec:
      resources:
        - pdb.yaml
        - statefulset.yaml
  - name: mirrormaker
    kind: Apply
    spec:
      resources:
        - mirror-maker-config.yaml
        - mirror-maker.yaml
  - name: generate-tls-certificates
    kind: Pipe
    spec:
      pod: cert-generator.yaml
      pipe:
        - file: /tmp/tls.key
          kind: Secret
          key: privatekey
        - file: /tmp/tls.crt
          kind: Secret
          key: certificate
  - name: user-workload
    kind: Apply
    spec:
      resources:
      - user-workload.yaml
  - name: service
    kind: Apply
    spec:
      resources:
      - service.yaml
      - service-monitor.yaml
  - name: external-access
    kind: Apply
    spec:
      resources:
      - clusterrole.yaml
      - clusterrolebinding.yaml
      - external-service.yaml
  - name: configuration
    kind: Apply
    spec:
      resources:
      - serviceaccount.yaml
      - rolebinding.yaml
      - role.yaml
      - jaas-config.yaml
      - krb5-config.yaml
      - server.properties.yaml
      - bootstrap.yaml
      - metrics-config.yaml
      - health-check.yaml
      - enable-tls.yaml
  - name: not-allowed
    kind: Apply
    spec:
      resources:
plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy-kafka
        strategy: serial
        steps:
          - name: generate-tls-certificates
            tasks:
              - generate-tls-certificates 
          - name: configuration
            tasks:
              - configuration
          - name: service
            tasks:
              - service
          - name: app
            tasks:
              - deploy
          - name: addons
            tasks:
              - external-access
              - mirrormaker
              - user-workload
  mirrormaker:
    strategy: serial
    phases:
      - name: deploy-mirror-maker
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - mirrormaker
  external-access:
    strategy: serial
    phases:
      - name: external-access-resources
        strategy: serial
        steps:
          - name: external
            tasks:
              - external-access
              - deploy
  service-monitor:
    strategy: serial
    phases:
      - name: enable-service-monitor
        strategy: serial
        steps:
        - name: add-service-monitor
          tasks:
            - service
  # this plan is triggered when some parameter present in limitations is updated
  # https://github.com/kudobuilder/operators/blob/master/repository/kafka/docs/latest/limitations.md
  not-allowed:
    strategy: serial
    phases:
    - name: not-allowed
      strategy: serial
      steps:
        - name: not-allowed
          tasks:
          - not-allowed
